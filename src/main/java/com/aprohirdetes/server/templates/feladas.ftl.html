<#include "html_header.tpl.html"/>
	<div class="container">
<#include "page_header_banner.tpl.html"/>
<#include "page_header.tpl.html"/>
		<div class="row">
			<form class="form-horizontal" role="form" method="post">
			<h3>Hirdetés adatai</h3>
				<div class="form-group">
					<label class="col-sm-3 control-label">Hirdetés típusa</label>
					<div class="col-sm-9">
						<div class="radio">
							<label>
								<input type="radio" name="hirdetesTipus" id="hirdetesTipusKinal" value="2" checked>
								Kínál
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="hirdetesTipus" id="hirdetesTipusKeres" value="1">
								Keres
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetesCim">Rövid megnevezés</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="hirdetesCim" name="hirdetesCim" autofocus="" required="" placeholder="" data-toggle="tooltip" data-placement="right" title="first tooltip">
						<span class="help-block">Rövid, de beszédes címsor, ami pár szóban összefoglalja a hirdetés tartalmát.</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetesHelyseg">Ország, megye, település</label>
					<div class="col-sm-7">
						<select class="form-control" id="hirdetesHelyseg" name="hirdetesHelyseg">
							<#list helysegList as helyseg>
							<option value="${helyseg.urlNev}">${helyseg.nev}</option>
								<#list helyseg.alhelysegList as alhelyseg>
								<option value="${alhelyseg.urlNev}">&nbsp;&nbsp;${alhelyseg.nev}</option>
									<#list alhelyseg.alhelysegList as alalhelyseg>
									<option value="${alalhelyseg.urlNev}">&nbsp;&nbsp;&nbsp;&nbsp;${alalhelyseg.nev}</option>
									</#list>
								</#list>
							</#list>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetesKategoria">Kategória</label>
					<div class="col-sm-7">
						<select class="form-control" id="hirdetesKategoria" name="hirdetesKategoria">
							<#list kategoriaList as kategoria>
							<option value="${kategoria.urlNev}">${kategoria.nev}</option>
								<#list kategoria.alkategoriaList as alkategoria>
								<option value="${alkategoria.urlNev}">&nbsp;&nbsp;${alkategoria.nev}</option>
								</#list>
							</#list>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdeteSzoveg">Hirdetés szövege</label>
					<div class="col-sm-7">
						<textarea class="form-control" rows="5" id="hirdetesSzoveg" name="hirdetesSzoveg"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetesEgyebInfo">Egyéb információ</label>
					<div class="col-sm-7">
						<input type="url" class="form-control" id="hirdetesEgyebInfo" name="hirdetesEgyebInfo" placeholder="http://">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetesAr">Ár</label>
					<div class="col-sm-2">
						<div class="input-group">
							<input type="number" class="form-control" id="hirdetesAr" name="hirdetesAr" required="">
							<span class="input-group-addon">Ft</span>
						</div>
					</div>
				</div>
				
			<h3>Hirdető adatai</h3>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoNev">Név</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="hirdetoNev" name="hirdetoNev">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoEmail">Email cím</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="hirdetoEmail" name="hirdetoEmail" placeholder="@" required="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoTelefon">Telefonszám</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="hirdetoTelefon" name="hirdetoTelefon" placeholder="+36-xx-xxxxxxx">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoIranyitoSzam">Irányítószám</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="hirdetoIranyitoSzam" name="hirdetoIranyitoSzam">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoTelepules">Település</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="hirdetoTelepules" name="hirdetoTelepules">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoCim">Cím</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="hirdetoCim" name="hirdetoCim">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoJelszo">Jelszó</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="hirdetoJelszo" name="hirdetoJelszo" required="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="hirdetoJelszo2">Jelszó újból</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="hirdetoJelszo2" name="hirdetoJelszo2" required="">
					</div>
				</div>
				
				<div class="form-group">
					<div class="checkbox col-sm-7 col-sm-offset-3">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" name="hirdetoHirlevel"> Hírlevél
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-3 colsm-7">
						<button type="submit" class="btn btn-primary">Mehet</button>
					</div>
				</div>
			</form>
		</div>
<#include "page_footer.tpl.html"/>
	</div>
<#include "html_footer.tpl.html"/>
